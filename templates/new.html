<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <link rel="icon" type="image/png" href="ico.png">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
            <title>Strefa klienta - zamów</title>
            <meta http-equiv="content-type" content="text/html; charset=utf-8">
            <meta name="author" content="Paweł Pawlica">
            <meta name="description" content="treść">
            <meta name="keywords" content="słowa kluczowe">
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
            <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    </head>
   <body>
      <h3>Foods - Flask SQLAlchemy example</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "post">
         <input type = "hidden" name = "name" placeholder = "Name" value = "Chicken" /><br>
         <input type = "hidden" name = "time" placeholder = "time" value = "15 mins" /><br>
         <input type = "hidden" name = "isReady" placeholder = "isReady" value = "Is not ready" ></input><br>
         <input type = "submit" value = "Submit" />
         </form>
       
       

    
   </body>
</html>
