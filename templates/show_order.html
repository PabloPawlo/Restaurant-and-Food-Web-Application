<!DOCTYPE html>
<html lang = "en">
   <head>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="icon" type="image/png" href="ico.png">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
      <title>Strefa klienta - zamów</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <meta name="author" content="Paweł Pawlica">
      <meta name="description" content="treść">
      <meta name="keywords" content="słowa kluczowe">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
   </head>
   <body>
      <h3>
         <p>Flask SQLAlchemy - Orders:</p>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
	
      
     
          
      
      <p class="userstring">{{ users }}</p>
      <ul> Order: </ul>
            {% for connection in qonnections %}
            <li class="qonnectionz">
             
            
               <span>{{ connection.name }}</span>
      
            </li>
            {%- endfor %}
            
            <script>
               const target = document.querySelector('.userstring');
               target.textContent = 'Name: ' + target.textContent.substr(3,target.textContent.length-7)   
             </script>

   </body>
</html>
